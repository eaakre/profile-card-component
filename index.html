<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="top-card">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="profile">
        <img src="images/image-victor.jpg" alt="" id="profile-pic">
      </div>

      <div class="bottom-card">
        <h1 id="name" class="heavy">Victor Crest <span class="gray light">26</span></h1>
        <p class="medium gray">London</h2>
        <div class="line"></div>
        <div class="social">
          <div class="followers">
            <h2 class="heavy">80K</h2>
            <p class="small gray">Followers</p>
          </div>
          <div class="likes">
            <h2 class="heavy">803K</h2>
            <p class="small gray">Likes</p>
          </div>
          <div class="photos">
            <h2 class="heavy">1.4K</h2>
            <p class="small gray">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eaakre">eaakre</a>.
  </footer>
</body>
</html>
